<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../index.css" />
    <title>GDSC</title>
  </head>
  <body class="relative overflow-x-hidden scroll-smooth">
    <!--Header section-->
    <header>
      <nav class="bg-white border-gray-200 p-4">
        <div
          class="px-8 md:px-16 max-w-screen-xl flex flex-wrap items-center justify-between mx-auto"
        >
          <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img
              src="/assets/icons/logoGdsc.png"
              class="h-10"
              alt="GDSC Logo"
            />
            <span class="hidden md:block self-center whitespace-nowrap"
              >Google Developer Student Clubs</span
            >
          </a>
          <button
            data-collapse-toggle="navbar-default"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
            aria-controls="navbar-default"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
          <div class="absolute md:sticky top-16 md:top-auto right-0 md:right-auto bg-white z-50 md:z-auto hidden w-full md:block md:w-auto" id="navbar-default">
            <ul
              class="text-sm flex flex-col items-center p-4 md:p-0 border border-gray-100 rounded-lg md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0"
            >
              <li>
                <a
                  href="#"
                  class="block py-2 px-3 rounded md:p-0"
                  aria-current="page"
                  >Home</a
                >
              </li>
              <li>
                <a href="#aboutUs" class="block py-2 px-3 rounded md:p-0"
                  >About Us</a
                >
              </li>
              <li>
                <a href="#events" class="block py-2 px-3 rounded md:p-0"
                  >Events</a
                >
              </li>
              <button
                class="block text-primary font-semibold px-6 py-0.5 border-primary border-[1.5px] rounded-[30px]"
              >
                Login
              </button>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!--Header section end-->

    <!--Hero section-->
    <section class="">
        <div class="relative w-full">
            <div class="flex flex-col md:flex-row px-8 md:px-16">
                <div class="px-4 py-[25%] md:pt-6 flex flex-col md:w-1/2 gap-5">
                    <h3 class="text-primary tracking-wider font-semibold lg:text-xl">UNIVERSITAS SRIWIJAYA</h3>
                    <h1 class="text-4xl md:text-5xl font-bold leading-snug lg:leading-normal md:w-2/3 lg:w-4/5">Letâ€™s Connect, Learn and Grow</h1>
                    <p class="leading-normal md:w-5/6 lg:text-lg">Google Developer Student Clubs Chapter Universitas Sriwijaya Official Page</p>
                    <div class="flex gap-4 my-6 md:my-4">
                        <button class="text-neutral-100 font-semibold px-6 py-1 bg-primary border-primary border-[1.5px] rounded-[30px]">Join Now</button>
                        <button class="text-primary font-semibold px-6 py-1 border-primary border-[1.5px] rounded-[30px]">Contact Us</button>
                    </div>
                    <div class="flex items-center gap-3">
                        <img class="h-0.5" src="/assets/icons/Line.png" alt="blue line">
                        <p class="text-primary lg:text-lg">Follow Us</p>
                        <a href=""><img class="h-4" src="/assets/icons/igIcon.png" alt="icon instagram"></a>
                        <a href=""><img class="h-4" src="/assets/icons/inIcon.png" alt="icon linkedin"></a>
                        <a href=""><img class="h-4" src="/assets/icons/ytIcon.png" alt="icon youtube"></a>
                        <a href=""><img class="h-4" src="/assets/icons/mailIcon.png" alt="icon mail"></a>
                    </div>   
                </div>
      
                <div>
                    <img class="absolute hidden md:block h-screen md:top-2 md:right-0" src="/assets/images/Highlight.png" alt="highlight">
                </div>

                <img class="absolute block md:hidden h0 -z-50 blur-xl bottom-0 right-7" src="/assets/icons/ElementStar.png" alt="element bintang">
                <img class="absolute block md:hidden -z-50 blur-xl h-20 bottom-32 -left-5" src="/assets/icons/ElementGreenCircle.png" alt="element lingkaran">
                <img class="absolute block md:hidden -z-50 blur-xl h-24 top-48 right-0" src="/assets/icons/ElementRedCircle.png" alt="element lingkaran">
                <img class="absolute block md:hidden -z-50 blur-xl h-48 top-10 left-0" src="/assets/icons/ElementBlueFLower.png" alt="element">             
            </div>
        </div>
    </section>
    <!--Hero section end-->

    <script src="/node_modules/flowbite/dist/flowbite.min.js"></script>
  </body>
</html>
